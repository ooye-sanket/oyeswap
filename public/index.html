<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>OyeSwap ‚Äì File Transfer</title>

  <link rel="stylesheet" href="/style.css" />
</head>

<body>

  <!-- Top Bar -->
  <header class="topbar">
    <div style="display:flex; align-items:center; gap:8px;">
      <div id="myDeviceName" class="device-name">Set your device name</div>
      <button id="editNameBtn" class="edit-btn">‚úèÔ∏è</button>
    </div>
    <button id="themeToggle" class="theme-btn">üåô</button>
  </header>

  <!-- Instructions -->
  <section class="info-box">
    To transfer files, open OyeSwap on both devices connected to the same WiFi.
  </section>

  <main>

    <!-- SEND SECTION -->
    <section class="card">
      <h2>Send Files</h2>

      <!-- Drag drop zone -->
      <div id="dropZone" class="drop-zone">
        Drag & drop files here or click to browse
      </div>

      <input type="file" id="fileInput" multiple webkitdirectory directory class="hidden" />




      <!-- File preview -->
      <div id="filePreview" class="file-preview hidden"></div>

      <label>Select devices:</label>
      <div id="deviceCheckboxList" class="device-check-list"></div>

      <button id="sendBtn" disabled>Send</button>
      <p id="sendMsg"></p>
    </section>

    <!-- RECEIVE SECTION -->
    <section class="card">
      <h2>Receive</h2>
      <div id="receiveBox" class="receive-box">
        Waiting for incoming files...
      </div>
    </section>

    <!-- CONNECTED DEVICES -->
    <section class="card">
      <h2>Connected Devices</h2>
      <div id="devices" class="device-list"></div>
    </section>

  </main>

  <!-- POPUP -->
  <div id="popup" class="popup hidden"></div>

  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>

  <script src="/script.js"></script>
</body>
</html>
